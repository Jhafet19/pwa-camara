<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cámara Halcones</title>

    <meta name="theme-color" content="#020617" />
    <link rel="manifest" href="manifest.json" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #0b1120;
            color: #f8fafc;
            min-height: 100vh;
        }

        .app-shell {
            max-width: 480px;
        }

        .card {
            background-color: #0f172a;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }

        video,
        canvas {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            background: #000;
            display: block;
        }

        /* ocultamos el canvas al inicio para que no deje hueco */
        #canvas {
            display: none;
        }

        .thumbnail {
            width: 96px;
            height: 72px;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 1px solid rgba(148, 163, 184, 0.6);
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container py-4 d-flex justify-content-center">
        <div class="app-shell w-100">

          

            <section class="card mb-3">
                <div class="card-body">
                    <h2 class="h6 mb-1 text-light">Cámara</h2>
                    <p class="text-secondary small mb-3">
                        Pulsa <strong>Abrir cámara</strong>, toma una foto y, si quieres, cambia de cámara.
                    </p>

                    <button id="openCamera" class="btn btn-success w-100 mb-3">
                        Abrir cámara
                    </button>

                    <div id="cameraContainer" class="mt-2" style="display:none;">
                        <video id="video" autoplay playsinline class="mb-2"></video>
                        <canvas id="canvas" class="mb-2"></canvas>

                        <div class="row g-2">
                            <div class="col-6">
                                <button id="takePhoto" class="btn btn-outline-primary w-100">
                                    Tomar foto
                                </button>
                            </div>
                            <div class="col-6">
                                <button id="switchCameraBtn" class="btn btn-outline-warning w-100">
                                    Cambiar cámara
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card text-light">
                <div class="card-body">
                    <h2 class="h6 mb-1">Galería temporal</h2>
                    <p id="noPhotosMessage" class="text-secondary small mb-2">
                        Aún no hay fotos capturadas.
                    </p>

                    <div id="thumbnailGallery" class="d-flex gap-2 overflow-auto py-2 mb-2"></div>

                    <button id="clearGalleryBtn" class="btn btn-danger w-100" disabled>
                        Limpiar galería
                    </button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("sw.js")
                    .then((registration) => {
                        console.log("SW registrado:", registration.scope);
                    })
                    .catch((err) => {
                        console.log("Fallo el registro SW:", err);
                    });
            });
        }
    </script>

    <!-- Tu lógica JS -->
    <script src="app.js"></script>
</body>

</html>
